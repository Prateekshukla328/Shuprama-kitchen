  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Hamburger Menu */
    #hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 28px;
      cursor: pointer;
      z-index: 1001;
      color: white;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 12px 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    #hamburger:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    #sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      background: linear-gradient(180deg, #ffffff 0%, #f8f9fa 100%);
      overflow-x: hidden;
      transition: 0.4s ease;
      padding-top: 80px;
      box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
    }

    #sidebar a, #sidebar .contact-box {
      padding: 16px 30px;
      text-decoration: none;
      font-size: 18px;
      color: #333;
      display: block;
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
    }

    #sidebar a:hover {
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: white;
      border-left: 4px solid #fff;
      transform: translateX(5px);
    }

    #sidebar .contact-box {
      background: linear-gradient(135deg, #ffeaa7, #fab1a0);
      border-radius: 15px;
      margin: 20px;
      padding: 20px;
      font-size: 16px;
      line-height: 1.8;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    /* Header */
    header {
      background: linear-gradient(135deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      color: white;
      padding: 40px 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.1);
    }

    header * {
      position: relative;
      z-index: 2;
    }

    header img {
      width: 180px;
      margin: 20px auto;
      display: block;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    header img:hover {
      transform: scale(1.05) rotate(2deg);
    }

    h1 {
      margin: 20px 0;
      font-size: 3.5em;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: titlePulse 3s ease-in-out infinite;
    }

    @keyframes titlePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .subtitle {
      font-size: 1.3em;
      margin-top: 10px;
      opacity: 0.9;
      font-weight: 300;
    }

    /* Sections */
    .section {
      padding: 40px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      max-width: 900px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .section:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    }

    .section h2 {
      color: #333;
      font-size: 2.2em;
      margin-bottom: 25px;
      text-align: center;
      position: relative;
      padding-bottom: 15px;
    }

    .section h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 2px;
    }

    /* Custom Form Styles */
    .tiffin-form {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border-radius: 25px;
      padding: 40px;
      margin: 30px auto;
      max-width: 900px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    .tiffin-form h2 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      margin-bottom: 25px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 8px;
      font-weight: 600;
      color: #fff;
      font-size: 1.1em;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      background: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 20px 0;
      color: white;
    }

    .checkbox-group input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: #feca57;
    }

    .submit-btn {
      background: linear-gradient(135deg, #feca57, #ff6b6b);
      color: white;
      padding: 18px 50px;
      border: none;
      border-radius: 50px;
      font-size: 1.2em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: block;
      margin: 30px auto 0;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      background: linear-gradient(135deg, #ff6b6b, #feca57);
    }

    /* Menu Cards */
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .menu-card {
      background: linear-gradient(135deg, #74b9ff, #0984e3);
      color: white;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .menu-card:hover {
      transform: translateY(-8px) rotate(2deg);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    .menu-card h3 {
      font-size: 1.5em;
      margin-bottom: 15px;
    }

    .price {
      font-size: 2em;
      font-weight: 700;
      color: #feca57;
      margin: 15px 0;
    }

    /* QR Code and WhatsApp */
    .qr-img, .whatsapp-img {
      display: block;
      margin: 30px auto;
      max-width: 280px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .qr-img:hover, .whatsapp-img:hover {
      transform: scale(1.05);
    }

    /* Contact Info */
    .contact-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .contact-card {
      background: linear-gradient(135deg, #fd79a8, #fdcb6e);
      color: white;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .contact-card h3 {
      margin-bottom: 15px;
      font-size: 1.3em;
    }

    /* Success Message */
    .success-message {
      background: linear-gradient(135deg, #00b894, #00cec9);
      color: white;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 25px;
      display: none;
      text-align: center;
      font-weight: 600;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 18px;
      background: linear-gradient(135deg, #2d3436, #636e72);
      color: #fff;
      margin-top: 50px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }
      
      .section, .tiffin-form {
        margin: 20px 15px;
        padding: 25px;
      }
      
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      #hamburger {
        top: 15px;
        left: 15px;
      }
    }

    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Today's Menu Styles */
    .today-menu {
      background: linear-gradient(135deg, #74b9ff, #0984e3);
      color: white;
      padding: 30px;
      border-radius: 20px;
      margin: 20px 0;
    }

    .menu-day h3 {
      font-size: 1.8em;
      text-align: center;
      margin-bottom: 20px;
      color: #feca57;
    }

    .daily-menu {
      list-style: none;
      padding: 0;
    }

    .daily-menu li {
      background: rgba(255, 255, 255, 0.1);
      margin: 15px 0;
      padding: 15px 20px;
      border-radius: 12px;
      font-size: 1.1em;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .daily-menu li strong {
      color: #feca57;
      font-size: 1.2em;
    }

    .view-full-menu {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 15px 30px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .view-full-menu:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
    }

    /* WhatsApp Link Styles */
    .whatsapp-link {
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .whatsapp-link:hover {
      transform: scale(1.1) rotate(5deg);
    }

    /* Cart Styles */
    .cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #ff6b6b, #feca57);
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      z-index: 1001;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .cart-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
    }

    .cart-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #ff3838;
      color: white;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
    }

    .meal-card {
      background: linear-gradient(135deg, #74b9ff, #0984e3);
      color: white;
      padding: 25px;
      border-radius: 20px;
      margin: 15px 0;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .meal-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    .meal-card.unavailable {
      background: linear-gradient(135deg, #636e72, #2d3436);
      opacity: 0.6;
    }

    .meal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .meal-time {
      background: rgba(255, 255, 255, 0.2);
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: 600;
    }

    .meal-price {
      font-size: 1.8em;
      font-weight: 700;
      color: #feca57;
    }

    .add-to-cart-btn {
      background: linear-gradient(135deg, #00b894, #00cec9);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 15px;
    }

    .add-to-cart-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .add-to-cart-btn:disabled {
      background: #636e72;
      cursor: not-allowed;
      transform: none;
    }

    /* Cart Modal */
    .cart-modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
    }

    .cart-content {
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 3% auto;
      padding: 30px;
      border-radius: 25px;
      width: 95%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      color: white;
    }

    .cart-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      margin: 15px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .qty-btn {
      background: #feca57;
      color: #333;
      border: none;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
    }

    .cart-total {
      background: rgba(255, 255, 255, 0.2);
      padding: 25px;
      border-radius: 15px;
      margin: 25px 0;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .payment-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin: 25px 0;
    }

    .payment-option {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .payment-option:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .payment-option.selected {
      border-color: #feca57;
      background: rgba(254, 202, 87, 0.2);
    }

    .checkout-btn {
      background: linear-gradient(135deg, #feca57, #ff6b6b);
      color: white;
      border: none;
      padding: 18px 50px;
      border-radius: 50px;
      font-size: 1.2em;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .checkout-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    .close-cart {
      position: absolute;
      top: 15px;
      right: 25px;
      color: white;
      font-size: 35px;
      font-weight: bold;
      cursor: pointer;
      line-height: 1;
    }

    .close-cart:hover {
      color: #feca57;
    }

    /* Cafe & Kitchen Styles */
    .service-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .service-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
    }

    .service-btn.active-service {
      background: linear-gradient(135deg, #feca57, #ff6b6b);
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
    }

    .service-menu {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .menu-category {
      margin: 30px 0;
    }

    .category-title {
      background: linear-gradient(135deg, #74b9ff, #0984e3);
      color: white;
      padding: 15px 25px;
      border-radius: 15px;
      margin-bottom: 20px;
      font-size: 1.3em;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .menu-items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .menu-item-card {
      background: linear-gradient(135deg, #ffffff, #f8f9fa);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .menu-item-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .item-header h5 {
      margin: 0;
      font-size: 1.2em;
      color: #333;
      font-weight: 600;
    }

    .item-price {
      background: linear-gradient(135deg, #feca57, #ff6b6b);
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 1.1em;
    }

    .item-description {
      color: #666;
      margin: 10px 0 15px 0;
      font-size: 0.95em;
      line-height: 1.5;
    }

    .add-item-btn {
      background: linear-gradient(135deg, #00b894, #00cec9);
      color: white;
      border: none;
      padding: 12px 20px;
